<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JiraRush - Регистрация</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body class="d-flex flex-column min-vh-100">
		<section class="vh-100" style="background-color: lightgrey">
		  <div class="container py-md-5 py-2">
			<div class="row d-flex justify-content-center align-items-center mt-5">
			  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card shadow-2-strong" style="border-radius: 1rem;">
				  <div class="card-body p-3 p-md-5 text-center">
					<h3 class="mb-3">Регистрация</h3>
					<form th:action="@{/register}" method="post" th:object="${registerTo}">
						<div class="form-outline mb-4">
							<input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'" required placeholder="Имя"/>
							<span class="help-block" th:if="${#fields.hasErrors('name')}">
								<ul>
									<li class="text-danger text-start" th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
								</ul>
                    		</span>
						</div>
						<div class="form-outline mb-4">
							<input type="text" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'" required placeholder="E-mail"/>
							<span class="help-block" th:if="${#fields.hasErrors('email')}">
								<ul>
									<li class="text-danger text-start" th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
								</ul>
                    		</span>
						</div>
						<div class="form-outline mb-4">
							<input type="password" th:field="*{password}" th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'" required placeholder="Пароль"/>
							<span class="help-block" th:if="${#fields.hasErrors('password')}">
								<ul>
									<li class="text-danger text-start" th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
								</ul>
							</span>
						</div>
						<div class="row">
							<div class="d-grid gap-2">
								<button class="btn btn-success btn-lg" type="submit">Создать аккаунт</button>
							</div>
						</div>
					</form>
					<div class="row mt-4">
					  <div class="col-5">
						<hr>
					  </div>
					  <div class="col-2">
						или
					  </div>
					  <div class="col-5">
						<hr>
					  </div>
					</div>
					<p class="mt-3 mb-4">
					  Быстрая регистрация через социальные сети
					</p>
					<a th:href="@{/oauth2/authorization/github}" type="button" class="btn btn-dark btn-lg me-2">
					  <i class="fa fa-github fa-lg"></i>
					</a>
					<a th:href="@{/oauth2/authorization/google}" type="button" class="btn btn-danger btn-lg">
					  <i class="fa fa-google fa-lg"></i>
					</a>
					<p class="mt-3 mb-2 mb-md-0" style="font-size:0.8em">
					  Уже есть аккаунт? <a th:href="@{/login}">Войдите</a>
					</p>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</section>
	</body>
</html>
