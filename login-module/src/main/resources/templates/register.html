<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <form action="#" th:action="@{/register}" th:object="${userTo}" method="post" class="form">
        <div>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="fullName" placeholder="Name">
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"
                    class="error" />
            </ul>
        </div>

        <div>
            <label for="email">Email</label> <input type="text"
                                                    th:field="*{email}" />
            <ul>
                <li th:each="err : ${#fields.errors('email')}" th:text="${err}"
                    class="error" />
            </ul>
        </div>

        <div>
            <label for="password">Password</label> <input type="text"
                                                    th:field="*{password}" />
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"
                    class="error" />
            </ul>
        </div>

        <input type="submit" value="Register">

    </form>
	
</body>
</html>
