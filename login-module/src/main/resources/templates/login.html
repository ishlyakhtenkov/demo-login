<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JiraRush - Вход</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body class="d-flex flex-column min-vh-100">
		<section class="vh-100" style="background-color: lightgrey">
		  <div class="container py-md-5 py-2">
			<div class="row d-flex justify-content-center align-items-center mt-5">
			  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card shadow-2-strong" style="border-radius: 1rem;">
				  <div class="card-body p-3 p-md-5 text-center">
					<h3 class="mb-3">Вход</h3>
					  <div th:if="${param.error}">
						  <p class="alert alert-danger col-12 p-2 text-center">
							  Bad credentials
						  </p>
					  </div>
					  <form th:action="@{/login}" method="post">
						  <div class="form-outline mb-4">
							  <input type="text" name="username" class="form-control" required placeholder="E-mail"/>
						  </div>
						  <div class="form-outline mb-4">
							  <input type="password" name="password" class="form-control" required placeholder="Пароль"/>
						  </div>
						  <div class="row">
							  <div class="col-6 my-auto">
								  <a href="#">Забыли пароль?</a>
							  </div>
							  <div class="col-6 d-grid gap-2">
								  <button class="btn btn-success btn-lg" type="submit">Войти</button>
							  </div>
						  </div>
					  </form>
					<div class="row mt-4">
					  <div class="col-5">
						<hr>
					  </div>
					  <div class="col-2">
						или
					  </div>
					  <div class="col-5">
						<hr>
					  </div>
					</div>
					<p class="mt-3 mb-4">
					  Войдите с помощью социальных сетей
					</p>
					<a th:href="@{/oauth2/authorization/github}" type="button" class="btn btn-dark btn-lg me-2">
					  <i class="fa fa-github fa-lg"></i>
					</a>
					<a th:href="@{/oauth2/authorization/google}" type="button" class="btn btn-danger btn-lg">
					  <i class="fa fa-google fa-lg"></i>
					</a>
					<p class="mt-3 mb-2 mb-md-0" style="font-size:0.8em">
					  Впервые здесь? <a th:href="@{/register}">Создать аккаунт</a>
					</p>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</section>
	</body>
</html>
